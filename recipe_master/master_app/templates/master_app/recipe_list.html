
{% extends "master_app/base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
<!---<style>

    body{
        background: url("/media/peppers.jpg");
    }
    </style>-->
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for obj in filter.qs %}

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ obj.recipe_creator }}</a>
          <small class="text-muted">{{ obj.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'recipe-detail' obj.id %}">{{ obj.recipe_name }}</a></h2>
        <p class="article-content">Prep Time: {{ obj.meal_PrepTime_Minutes }} m </p>
      </div>
      <a href="{% url 'recipe-detail' obj.id %}"> <img class="rounded-circle account-img" src="{{ obj.image.url }}"></a></img>
    </article>
   

    {% endfor %}
{% endblock %}
