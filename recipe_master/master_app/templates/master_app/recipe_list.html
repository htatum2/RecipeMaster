{% extends "master_app/base.html" %}


{% block content %}
<h1>
  Recipe
  {% if user %}(<a href="{% url 'master_app:recipe_create' %}">add</a>){% endif %}
</h1>

<ul>
  {% for recipe in latest_recipe_list %}
    <li><a href="{% url 'master_app:recipe_detail' recipe.id %}">
    {{ recipe.name }}</a></li>
  {% empty %}<li>Sorry, no recipes registered yet.</li>
  {% endfor %}
</ul>
{% endblock %}
