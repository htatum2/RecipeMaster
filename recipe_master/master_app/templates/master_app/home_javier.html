{% extends "master_app/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    {% for recipe in recipes %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ recipe.recipe_creator }}</a>
              <small class="text-muted">{{ recipe.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'recipe-detail' recipe.id %}">{{ recipe.recipe_name }}</a></h2>
            <p class="article-content">{{ recipe.content }}</p>
          </div>
          <a href="{% url 'recipe-detail' recipe.id %}"> <img class="rounded-circle account-img" src="{{ recipe.image.url }}"></a></img>
        </article>
    {% endfor %}
{% endblock content %}
