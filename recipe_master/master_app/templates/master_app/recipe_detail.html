{% extends "master_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
	<title>{{ object.recipe_name }}</title>
	<!-- <link rel="stylesheet" type="text/css" href="recipePagesStyle.css"> -->

	<style>

		#recipeName{
			text-align: center;
			padding-bottom: 1%;
		}

		#recipePicture{
			border-radius: 1%;
		}

		.summary{
			padding: 3%;
		}

		h2{
			font-size: 40px;
		}

		li{
			font-size: 20px;
		}

		.summary{
			font-size: 20px;
		}

		.howTo{
			margin-left: 3%%;
		}

		body{
			margin-left: 20%;
		}

	</style>

</head>

<body>

	<class="bodyNotNav">

	<div class="text-center recipeTitle">
		<h1 class="article-title"><u>{{ object.recipe_name }}</u></h1>
			<p></p>
			<div class="titlePicAndSum">
				<div class="text-center">
					<img id="recipePicture" src="{{ object.image.url }}" "rounded center" alt="..." width="30%" height="30%">
				</div>
			</div>
	</div>

	<p></p>
	<p></p>

	<div class="summary">
		<div class="text-center">
			{{ object.description }}
		</div>
	</div>

	<p></p>
	<p></p>
    
    <div class="howTo">
	<div class="container">
	  <div class="row">
	    <div class="col">
	    	<h2><u>Ingredients:</u></h2>
				{{object.ingredients_list}}
		</div>
	    <div class="col">
	    	<h2><u>Directions:</u></h2>
				{{object.instructions}}
	    </div>
	  </div>
	</div>
	</div>

	</class="bodyNotNav">

	<p></p>
	<p></p>

</body>

</html>
{% endblock content %}
