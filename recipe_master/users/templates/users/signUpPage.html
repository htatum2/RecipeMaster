<!DOCTYPE html>
<html>
<head>
	<title>Create an Account for RecipeMaster</title>
	<link rel="stylesheet" type="text/css" href="signInUpStyle.css">
</head>
<body>

	<input type="button" class="buttonOrSubmit" value="Home">

	<div class="loginOrSignUp">

	<form method=POST>

		<h1>Sign Up:</h1>

		<div class="textbox">

				<h2>Email Address:</h2>
				<input class="userPassEmail" name="email" id="email" type="email" placeholder="Enter Email Address" required>

		</div>

		<div class="textbox">

				<h2>Username:</h2>
				<input class="userPassEmail" name="username" id="username" type="text" placeholder="Enter Username" required>

		</div>

		<div class="textbox">

				<h2>Password:</h2>
				<input class="userPassEmail" name="password" id="password" type="password" placeholder="Enter Password" pattern=".{5,10}" required title="Password must be 5 to 10 characters long.">

		</div>

		<div class signInUpBox>

			<p><input type="submit" class="buttonOrSubmit" value="Create Account" ></p>

		</div>

	</form>

	<div class="link">
		<a href="signinpage.html"">Already have an account?</a>
	</div>

	</div>

	<!-- #66774c -->

</body>
</html>
