{% extends "master_app/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    <link rel="stylesheet" type="text/css" href="signInUpStyle.css">
    <div class="content-section">
        <form method = "POST">
            <!--This {%csrf_token%} is necessary for the form to work-->
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In to RecipeMaster</legend>
                <!--this is for django to actually find the form and put it where you want-->
            {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Log In
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? 
                    <a class ="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
